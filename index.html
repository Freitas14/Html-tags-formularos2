<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="linhas">
                <div class="colunas">
                    <label for="Nome">Nome</label>
                    <input id="Nome" type="text" placeholder="Digite seu nome">
                </div>
                <div class="colunas">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="email@email.com">
                </div>
            </div>
            <div class="linhas">
                <div class="colunas">
                    <label for="genero">Gênero</label>
                    <select id="genero">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outros</option>
                        <option>Prefiro não comentar</option>
                    </select>
                </div>
                <div class="colunas">
                    <label for="CPF">CPF</label>
                    <input id="CPF" type="text" placeholder="000.000.000-00">
                </div>
                <div class="colunas">
                    <label for="Telefone">Telefone</label>
                    <input id="Telefone" type="text" placeholder="(00) 0000-0000">
                </div>
                <div class="colunas">
                    <label for="datanascimento">Data de Nascimento</label>
                    <input id="datanascimento" type="text">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="linhas">
                <div class="colunas">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" type="text" placeholder="AV/Rua">
                </div>
                <div class="colunas">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" placeholder="Digite seu bairro">
                </div>
                <div class="colunas">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" placeholder="Digite sua cidade">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Formação</legend>
            <div class="linhas">
                <div class="colunas">
                    <label for="unidade">Unidade</label>
                    <select id="unidade">
                        <option>Aldeota</option>
                        <option>Sul</option>
                        <option>Norte</option>
                    </select>
                </div>
                <div class="colunas">
                    <label for="cursos">Cursos</label>
                    <select id="cursos">
                        <option>FullStack</option>
                        <option>Marketing Digital</option>
                        <option>Data Analytics</option>
                        <option>UI/UX</option>
                    </select>
                </div>
                <div class="colunas">
                    <label for="turno">Turno</label>
                    <select id="turno">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
